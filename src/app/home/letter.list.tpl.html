<div class="modal-header">
  <button class="close" type="button" aria-label="Close" ng-click="letterListCtrl.close()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Change letter</h4>
</div>

<div class="modal-body">
  <div class="letterListItem" ng-repeat="letter in letterListCtrl.letters | orderBy:'title'">
    <button class="btn btn-default btn-block" type="button" ng-click="letterListCtrl.selectLetter(letter.$id)" ng-class="{'active': letter.$id === letterListCtrl.currentLetter.$id}">{{letter.title}}</button>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="letterListCtrl.cancel()">Cancel</button>
</div>
