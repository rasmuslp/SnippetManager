<div class="modal-header">
  <button class="close" type="button" aria-label="Close" ng-click="letterListCtrl.close()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Select a letter</h4>
</div>

<div class="modal-body">
  <div class="letterListItem" ng-repeat="letter in letterListCtrl.letters | orderBy:'title'">
    <div class="btn-group" role="group">
      <button class="btn btn-default" type="button" ng-click="letterListCtrl.selectLetter(letter.$id)" ng-class="{'active': letter.$id === letterListCtrl.currentLetter.$id}">{{letter.title}}</button>
      <button class="btn btn-default" type="button" ng-click="letterListCtrl.openLetter(letter.$id)"><i class="fa fa-pencil"></i></button>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-success pull-left" type="button" ng-click="letterListCtrl.openLetter()"><i class="fa fa-plus-circle"></i> Letter</button>
  <button class="btn btn-default" type="button" ng-click="letterListCtrl.cancel()">Cancel</button>
</div>
