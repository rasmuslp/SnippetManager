<div class="modal-header">
  <button type="button" class="close" aria-label="Close" ng-click="authCtrl.close()"><span aria-hidden="true">&times;</span></button>
  <h4 ng-if="authCtrl.signup" class="modal-title">Sign up</h4>
  <h4 ng-if="!authCtrl.signup" class="modal-title">Login</h4>
</div>

<div class="modal-body">
  <div ng-include="'app/auth/auth.form.tpl.html'"></div>
</div>

<div class="modal-footer">
  <button ng-if="authCtrl.signup" class="btn btn-default pull-left" type="button" ng-click="authCtrl.signup = false">Login here</button>
  <button ng-if="!authCtrl.signup" class="btn btn-default pull-left" type="button" ng-click="authCtrl.signup = true">Create an account here!</button>

  <button type="button" class="btn btn-default" ng-click="authCtrl.cancel()">Cancel</button>
</div>
