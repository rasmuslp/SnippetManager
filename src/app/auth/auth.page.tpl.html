<div class="container" style="padding: 20px 0;">
	<div class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<div ng-include="'app/auth/auth.form.tpl.html'"></div>
				</div>
			</div>
			<div ng-if="authCtrl.signup" class="text-center">
				<a ng-click="authCtrl.signup = false">{{authCtrl.lang.get('hasAccount')}}</a>
			</div>
			<div ng-if="!authCtrl.signup" class="text-center">
				<small>{{authCtrl.lang.get('noAccount')}}</small>
				<button class="btn btn-default btn-block" type="button" ng-click="authCtrl.signup = true">{{authCtrl.lang.get('goToCreateAccount')}}</button>
			</div>
		</div>
	</div>
</div>
