<div class="container" style="padding: 20px 0;">
	<div class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<div ng-include="'app/auth/auth.form.tpl.html'"></div>
				</div>
			</div>
			<div ng-if="authCtrl.signup" class="text-center">
				<a ng-click="authCtrl.signup = false">If you already have an account, you can login here.</a>
			</div>
			<div ng-if="!authCtrl.signup" class="text-center">
				<small>You don't have an account?</small>
				<button class="btn btn-default btn-block" type="button" ng-click="authCtrl.signup = true">Create an account here!</button>
			</div>
		</div>
	</div>
</div>
